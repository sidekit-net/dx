name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit Tests (deps)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript type check
        run: bun run typecheck

      - name: Run deps unit tests
        run: bash tests/test-deps.sh

  integration-tests:
    name: Integration Tests (SDK)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build dx binary
        run: bun build --compile src/index.tsx --outfile tests/dx-binary

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and run SDK tests in Docker
        run: |
          cd tests
          docker build -t dx-test .
          docker run --rm dx-test
